<!-- index.html (vite) -->
<!doctype html>
<html lang="th" data-theme="navy">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- ให้พาธทุกอย่างอ้างตาม BASE_URL ของ Vite (ช่วยเวลา deploy ใต้ subpath เช่น /bizprotect-rev5/) -->
    <base href="%BASE_URL%">

    <!-- ✅ CSP: อนุญาต WASM สำหรับ @react-pdf/renderer -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self' 'wasm-unsafe-eval' 'unsafe-eval';
        worker-src 'self' blob:;
        style-src  'self' 'unsafe-inline';
        img-src    'self' data: blob:;
        font-src   'self' data:;
        connect-src 'self' https://*.supabase.co https://*.supabase.in;
        frame-src  'self' blob:;
      "
    />

    <title>BizProtect</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- ใช้ BASE_URL ด้วย เพื่อรองรับ subpath -->
    <script type="module" src="%BASE_URL%src/main.tsx"></script>
  </body>
</html>
